name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [sf-account-service, sf-pub-sub-java-client, sf-account-management-service]  # List of microservices

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Or use 'zulu', 'adopt', etc.
          java-package: jdk
          check-latest: false
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true

      - name: Build and Test ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn clean verify 


