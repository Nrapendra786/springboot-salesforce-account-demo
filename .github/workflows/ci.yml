name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - commons
          - sf-account-service
          - sf-pub-sub-java-client
          - sf-account-management-service

    env:
      JAVA_VERSION: '17'
      DISTRIBUTION: 'temurin'
      MAVEN_CACHE_KEY: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      SONAR_CACHE_KEY: ${{ runner.os }}-sonar
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      SECURITY_TOKEN: ${{ secrets.SECURITY_TOKEN }}
      TOKEN_URL: ${{ secrets.TOKEN_URL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.sonar/cache
          key: |
            ${{ env.MAVEN_CACHE_KEY }}
            ${{ env.SONAR_CACHE_KEY }}

      - name: Build and Test Project
        run: mvn clean install -f ./sf-account-application/pom.xml -DskipTests

      - name: Build, Analyze and Test ${{ matrix.service }}
        working-directory: ./sf-account-application/${{ matrix.service }}
        run: mvn clean -B verify sonar:sonar -Dsonar.coverage.exclusions=** -Dsonar.projectKey=Nrapendra786_springboot-salesforce-account-demo

      

      

        


